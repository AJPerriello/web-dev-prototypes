<!DOCTYPE html>
<html>
  <head>
    <title>AJP Paintings</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/slider.css" />
  </head>
  <body>

    <header><h1>AJP Paintings slide view</h1></header>
    <section>

      <div class="slider">
        <div class="slide-viewer">
          <div class="slide-group">
            <div class="slide slide-1">
              <img src="img/slide-1.jpg" alt="Hotel Cadillac" />
            </div>
            <div class="slide slide-2">
              <img src="img/slide-2.jpg" alt="Dorkat Hotel"  />
            </div>
            <div class="slide slide-3">
              <img src="img/slide-3.jpg" alt="Rochester High Falls"  />
            </div>
            <div class="slide slide-4">
              <img src="img/slide-4.jpg" alt="NYC, Bryant Park"  />
            </div>
          </div>
        </div>
        <div class="slide-buttons"></div>
      </div>

    </section>

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/slider.js"></script>

  </body>
</html>
